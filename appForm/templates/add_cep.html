{% extends 'base.html '%}
{% load static %}


{% block titulo %} Adicionar CEP {% endblock %}

{% block conteudo %}
    <div class="container-card">

        <div class="img-card">
            <img src="{% static 'logo.png'%}" alt="Logo TecnoBombas">
        </div>
    
        <div class="body-card">
            <h2>TecnoBombas</h2>

            <form action="{% url 'add_cep' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <div class="d-grid gap-2">
                    <input type="submit" value="Salvar" class="btn btn-success" expand="block">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
